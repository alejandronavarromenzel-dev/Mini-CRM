name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install Fyne
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@v2.4.3

    - name: Build EXE
      working-directory: src/cmd/minicrm
      run: |
        fyne package -os windows -name MiniCRM

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MiniCRM-Windows
        path: src/cmd/minicrm/*.exe
